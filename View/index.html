<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <title>uSay!t</title>
</head>

<body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap");

    :root {
      --header-height: 3.5rem;
    
      --first-color: #DC92FF;
      --text-color: black;
    
      --body-font: 'Lexend Deca', sans-serif;
      --biggest-font-size: 2.375rem;
      --normal-font-size: .938rem;
      --smaller-font-size: .75rem;
    }
    
    @media screen and (min-width: 1024px) {
      :root {
        --biggest-font-size: 5rem;
        --normal-font-size: 1rem;
        --smaller-font-size: .813rem;
      }
    }
    
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    
    body {
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
      font-weight: 500;
      color: var(--text-color);
    }
    
    ul {
      list-style: none;
    }
    
    a {
      text-decoration: none;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    .container {
      max-width: 1024px;
      margin-left: 1.5rem;
      margin-right: 1.5rem;
    }
    
    .main {
      overflow: hidden;
    }
    
    .header {
      position: fixed;
      width: 100%;
      background-color: transparent;
      top: 0;
      left: 0;
      z-index: 100;
    }
    
    .nav {
      height: var(--header-height);
      text-align: center;
    }
    
    .nav__logo, 
    .nav__toggle {
      color: var(--text-color);
      display: inline-flex;
    }
    
    .nav__logo {
      width: 100px;
      padding-top: 30px;
    }
    
    .nav__toggle {
      font-size: 1.25rem;
      cursor: pointer;
    }
    
    @media screen and (max-width: 767px) {
      .nav__menu {
        position: fixed;
        background-color: var(--first-color);
        left: 0;
        top: -100%;
        width: 100%;
        padding: 5rem 0 4rem;
        border-radius: 0 0 1.5rem 1.5rem;
        box-shadow: 0 2px 4px #28272526;
        transition: .4s;
      }
    }
    
    .nav__list {
      text-align: center;
      display: flex;
      flex-direction: column;
      row-gap: 2rem;
    }
    
    .nav__link {
      color: var(--text-color);
    }
    
    .nav__close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
    }
    
    .show-menu {
      top: 0;
    }
    
    .home {
      background-color: var(--first-color);
      padding: 9rem 0 2rem;
      height: 100vh;
      display: grid;
    }
    
    .home__container {
      display: grid;
      align-content: center;
      row-gap: 2.5rem;
    }
    
    .home__data {
      text-align: center;
    }
    
    .home__title {
      font-size: var(--biggest-font-size);
      margin: .75rem 0;
    }
    
    .home__button {
      margin-top: 2rem;
      display: inline-block;
      background-color: var(--text-color);
      color: #fff;
      padding: .80rem 1.5rem;
      border-radius: 3rem;
      transition: .4s;
    }
    
    .home__button:hover {
      box-shadow: 0 4px 12px #22180633;
    }
    
    .home__img img {
      width: 230px;
      animation: floaty 1.8s infinite alternate;
    }
    
    .home__img {
      justify-self: center;
    }
    
    .home__shadow {
      width: 130px;
      height: 24px;
      background-color: hsla(38, 21%, 19%, .16);
      margin: 0 auto;
      border-radius: 50%;
      filter: blur(7px);
      animation: shadow 1.8s infinite alternate;
    }
    
    .home__footer {
      display: flex;
      justify-content: center;
      column-gap: .5rem;
      font-size: var(--smaller-font-size);
      align-self: flex-end;
    }
    
    @keyframes floaty {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(15px);
      }
    }
    
    @keyframes shadow {
      0% {
        transform: scale(1, 1);
      }
      100% {
        transform: scale(.85, .85);
      }
    }
    
    @media screen and (max-width: 320px) {
      .home {
        padding-top: 7rem;
      }
    }
    
    @media screen and (min-width: 767px) {
      .nav {
        height: calc(var(--header-height) + 1.5rem);
      }
      .nav__toggle, 
      .nav__close {
        display: none;
      }
      .nav__list {
        flex-direction: row;
        column-gap: 3.5rem;
      }
    }
    
    @media screen and (min-width: 1024px) {
      .home__container {
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
        column-gap: 2rem;
      }
      .home__data {
        text-align: initial;
      }
      .home__img img {
        width: 400px;
      }
      .home__shadow {
        width: 250px;
        height: 40px;
      }
    }
    
    @media screen and (min-width: 1048px) {
      .container {
        margin-left: auto;
        margin-right: auto;
      }
    }
    
    @media screen and (min-width: 2048px) {
      body {
        zoom: 1.7;
      }
    
      .home {
        height: initial;
        row-gap: 4rem;
      }
    }
    
    @media screen and (min-width: 3840px) {
      body {
        zoom: 3.1;
      }
    }
  </style>
  <header class="header">
    <nav class="nav container">
      <img src="assets/img/logo.png" class="nav__logo" />
    </nav>
  </header>

  <main class="main">
    <section class="home">
      <div class="home__container container">
        <div class="home__data">
          <span class="home__subtitle"></span>
          <h1 class="home__title">Maintenance</h1>
          <p class="home__description">
            Sorry, the website is currently being maintenance, you can check it later.
          </p>
        </div>

        <div class="home__img">
          <img src="assets/img/ghost-img.png" alt="">
          <div class="home__shadow"></div>
        </div>
      </div>

      <footer class="home__footer">
        <span></span>
        <span></span>
        <span>Â© uSayit | All Rights Reserved</span>
      </footer>
    </section>
  </main>

  <script src="assets/js/scrollreveal.min.js"></script>

  <script src="assets/js/main.js"></script>
</body>

</html>
